    <title>College Documents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background_image.jpg'); /* Add background image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* White color for text */
        }
        .container {
            text-align: center;

        }
        h1 {

        }
        .back-button {

        }
        .back-button a {

            padding: 10px 20px;
            background-color: #333333;
            border-radius: 5px;
        }
        .documents {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .document-item {
            margin: 20px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 300px;
        }
        .document-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .document-item img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .semester-link {
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
            margin: 10px;
            width: 200px;
            transition: background-color 0.3s ease;
        }
        .semester-link:hover {
            background-color: #444444;
            cursor: pointer;
        }
        .semester-link a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
